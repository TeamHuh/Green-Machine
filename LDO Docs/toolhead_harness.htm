><div><p>The LDO toolhead wiring kit is a three part system designed to simpify wiring of Voron toolheads (afterburner and stealthburner). It is composed of the toolhead PCB, toolhead cable, and breakout PCB.</p>
<figure class="image"><img src="/toolhead_wiring_kit/dsc_3963.jpg"></figure>
<figure class="image"><img src="/toolhead_wiring_kit/dsc_3972.jpg"></figure>
<h2 class="toc-header" id="the-toolhead-pcb"><a href="#the-toolhead-pcb" class="toc-anchor">¶</a> The Toolhead PCB</h2>
<p>The toolhead PCB is based on hartk's <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Hardware/tree/master/Afterburner_Toolhead_PCB">toolhead PCB</a> design. The main purpose of the toolhead PCB is to combine all the signals and wires (e.g. thermistors, fans, hotend) on the toolhead PCB into a single cable. Compared to the orignal hartk design, the LDO PCB has a few minor differences:</p>
<ol>
  <li>The hotend cartridge connector is screw terminal instead of a microfit 3 connector.</li>
  <li>The onboard thermistors use NTC10K thermistor, more info <a class="is-internal-link is-valid-page" href="/en/guides/klipper-thermistor#cmfb103f3950fant">here</a>.</li>
</ol>
<p>Apart from the above mentioned differences our PCB has the same shape and mounting hole positions, and the 14 pin microfit pinout is 100% compatible with the original hartk PCB.&nbsp;</p>

<h2 class="toc-header" id="the-toolhead-cable"><a href="#the-toolhead-cable" class="toc-anchor">¶</a> The Toolhead Cable</h2>
<p>The toolhead cable is a cable designed to be carried through the gantry cable chains within Voron printers. All individual wires within the cable are UL1332 high strand count cables. UL1332 wires have durable FEP insulation to reduce friction between the wires and cable chain. The high strand count helps prevent breakage with repeated bending cycles.</p>
<p><mark class="marker-yellow">Caution!</mark> The <strong>zipties that come with the cable must be removed</strong> prior to installation into the cable chains. These zipties are used to prevent tangling during shipping, however, they can get caught within the cable chain and can cause damage if not removed.&nbsp;</p>
<h2 class="toc-header" id="the-breakout-pcb"><a href="#the-breakout-pcb" class="toc-anchor">¶</a> The Breakout PCB</h2>
<p>The breakout PCB serves the opposite purpose of the toolhead PCB - it breaks out the 14pin toolhead cable into individual ports that can then be connected to the mainboard. The breakout PCB have ports that correspond to their counterparts in the toolhead PCB. The breakout PCB also accepts the 4 pin endstop cable included in LDO kits.&nbsp;</p>
<h3 class="toc-header" id="port-descriptions-1"><a href="#port-descriptions-1" class="toc-anchor">¶</a> Port Descriptions</h3>
<p>The table below briefly describes the purpose of each port located on the breakout PCB.&nbsp;</p>

      </tr>
      <tr>
        <td>HEF/24V</td>
        <td>Hotend Fan*</td>
        <td>JST-XH-2P</td>
        <td>Fan port for cooling the hotend heatsink. HEF denotes the <strong>negative</strong> pin.</td>
      </tr>
      <tr>
        <td>PCF/24V</td>
        <td>Part Cooling Fan*</td>
        <td>JST-XH-2P</td>

      </tr>
      <tr>
        <td>HE0/24V</td>
        <td>Hotend Heater*</td>
        <td>Microfit3-2P</td>
        <td>Port for hotend heater cartridge. HE0 denotes the <strong>negative</strong> pin.</td>
      </tr>
      <tr>
        <td>TH0/GND</td>
        <td>Hotend Thermistor</td>
        <td>JST-XH-2P</td>
        <td>Thermistor port for hotend. TH0 denotes the <strong>signal</strong> pin.</td>
      </tr>
      <tr>
        <td>CT/GND</td>
        <td>Chamber Thermistor</td>
        <td>JST-XH-2P</td>
        <td>Thermistor port for the onboard thermistor on the toolhead PCB. CT denotes the <strong>signal</strong> pin.</td>
      </tr>
      <tr>
        <td>XES/GND</td>
        <td>X Endstop</td>
        <td>JST-XH-2P</td>
        <td>X endstop port. XES denotes the <strong>signal </strong>pin</td>
      </tr>
      <tr>
        <td>YES/GND</td>
        <td>Y Endstop</td>
        <td>JST-XH-2P</td>
        <td>Y endstop port. YES denotes the <strong>signal </strong>pin</td>
      </tr>
      <tr>
        <td>Vin/X/Y/GND</td>
        <td>Input for the Endstop PCB</td>
        <td>JST-XH-4P</td>
        <td>The input port from the endstop PCB used in V2.4 or Trident. If a hall endstop PCB is used, extra circuit on the PCB needs to be populated to generate 5V at Vin. This port is not used in Switchwire builds.</td>
      </tr>
      <tr>
        <td>24V/ABL/GND</td>

        <td>JST-XH-3P</td>

      </tr>
      <tr>

      <tr>
        <td>CFAN/24V</td>

        <td>JST-XH-2P</td>

      </tr>
      <tr>
        <td>LED/24V</td>

      </tr>
      <tr>
        <td>CFAN/LED</td>

<figure class="image"><img src="/toolhead_wiring_kit/beakout_pcb_front.jpg"></figure>
<p>*<mark class="marker-yellow">Caution!</mark> Note that <strong>polarity matters</strong> when making connections between the breakout PCB and your mainboard. <strong>Incorrect polarity can cause a short circuit</strong> and destroy your mainboard!&nbsp;</p>
<p>**Only used in Switchwire builds.</p>
<h3 class="toc-header" id="unpopulated-circuitry-on-the-breakout-pcb"><a href="#unpopulated-circuitry-on-the-breakout-pcb" class="toc-anchor">¶</a> Unpopulated Circuitry on the Breakout PCB</h3>
<p>The breakout PCB contains two circuits that may or may not be populated:</p>
<ol>
  <li>Mosfet circuit for CFAN/LED. This circuit is only populated for breakout boards supplied in Switchwire kits.</li>
  <li>5V power supply circuit. This circuit generates a small 5V supply the Vin pin for those that wish to use the <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Hardware/tree/master/Hall_Effect_XY_Endstop">Hall Endstop PCB</a>. If you wish to solder this circuit yourself, check the circuit below. Note that this circuit is not designed for high current loads and should only be used to power the hall endstop PCB.</li>
</ol>
