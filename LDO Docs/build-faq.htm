<p>This build note will help identify variations from the <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Trident/tree/45922dba5e48e71aba192771037194d6a7b72199/Manual">Official Voron Trident Assembly Manual</a> as of Feb 12, 2022, to avoid issues changes to the official manual such as page number changes we recommend using our link to the correct version for these notes. We tried our best to capture all of the changes. &nbsp;Please let us know of other changes you discover via our channel #ldo_motors on the <a class="is-external-link" href="https://discord.com/channels/460117602945990666/710952853514223617">Voron Discord Server</a> &nbsp;</p>
<p><strong>NOTE: Due to the tight tolerances of the extrusions and roll-in t-nuts it is advisable to either test fit before assembly to identify the sides of the extrusions that fits the best or to pre-load the t-nuts into the extrusions. &nbsp;</strong></p>
<p><i><strong>*** IMPORTANT </strong></i><strong>*** - Preload T-Nut Bars for rails</strong></p>
<p><strong>PAGES 17-20</strong> The kits uses T-Nut Bars into place of the T-Nuts for mounting the rails. &nbsp;They need to be pre-loaded as you assemble the frame, since they CANNOT be inserted afterwards. Also, note that the X-Axis T-Nut Bar has different holes compares to the others. &nbsp;</p>
<p><strong>Note: the 250 T-Nut Bars (shown below) differs from the 300 T-Nut Bars. &nbsp;Use the one that is different from the others for the X-Axis for both sizes.</strong></p>
<figure class="image"><img src="/vt_wire_guide/tridenttbar.png"></figure>
<p><strong>PAGE 79</strong> You can find the Leadbolt nuts attached to the leadscrews in the Z Linear Motor box.&nbsp;</p>
<p><strong>PAGE 82 </strong>The POM nut is oriented so the flange extends into the part and the accented part is flush.</p>
<figure style="width:20.66%;" class="image image_resized"><img src="/vt_wire_guide/tridentpomnut.png"></figure>
<p><strong>PAGE 88 </strong>Follow the orientation according to the build size <a class="is-internal-link is-valid-page" href="/en/voron/voron-trident/wiring_guide_250_rev_a#installing-the-din-rails">250mm</a> and for the <a class="is-internal-link is-valid-page" href="/en/voron/voron-trident/wiring_guide_rev_a#installing-the-din-rails">300mm</a>.</p>
<p><strong>PAGE 135</strong> Use M3x25 wafer head screw instead of the M3x30 SHCS for the inductive probe&nbsp;</p>
<p><strong>PAGE 141</strong> SKIP The heater pad is already pre-applied</p>
<p><strong>PAGE 142</strong> SKIP The heater fuse is already pre-installed</p>
<p><strong>PAGE 144</strong> Use the <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoron2/blob/main/STLs/nozzle_probe_ldo.stl">LDO Z endstop printed part</a> and PCB. See the wiring guide for your specific printer for details</p>
<p><strong>PAGE 144</strong> Follow only the installation of the 5mm Shaft</p>
<p><strong>PAGE 146</strong> Use the<a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoronTrident/blob/master/STLs/bed_wago_mount.stl"> LDO bed connection printed part</a>. See the wiring guide for your specific printer for details</p>
<p><strong>PAGE 158</strong> Use M3x20 SHCS for bed mounting&nbsp;</p>
<p><strong>PAGE 162-190</strong> The Trident Kit supports the build of the Stealthburner + Clockwork 1. &nbsp;Follow the building of the Clockwork 1 extruder and skip the assembly of the Fan Assembly and Tool Cartridge. &nbsp;Follow the assembly of<a class="is-external-link" href="https://github.com/VoronDesign/Voron-Stealthburner/blob/main/Manual/Assembly_Manual_SB.pdf"> Stealthburner manual</a> &nbsp;and skip the assembly of Clockwork 2 extruder</p>
<ol>
  <li><strong>PAGE 182 </strong>Follow the instructions for the Toolhead PCB on Page 190</li>
</ol>
<p><strong>PAGE&nbsp;193</strong> Use the <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoronTrident/blob/master/STLs/ldo_z_cable_anchor.stl">LDO Z chain anchor</a></p>
<p><strong>PAGE&nbsp;196</strong> Use the <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoronTrident/blob/master/STLs/ldo_deck_wire_cover_right.stl">LDO right deck cover</a>&nbsp;</p>
<p><strong>PAGE&nbsp;198</strong> The LDO deck panel has a 4mm nominal thickness, use deck_support_4mm instead of its 3mm counterpart. 12 pieces are needed, if you follow our 250 wiring guide.</p>
<p><strong>PAGE&nbsp;200</strong> The <a class="is-internal-link is-valid-page" href="/en/voron/voron-trident/wiring_guide_250_rev_a#installing-the-din-rails">250mm</a> and <a class="is-internal-link is-valid-page" href="/en/voron/voron-trident/wiring_guide_rev_a#installing-the-din-rails">300mm</a> have different layouts, please be double check you're following the correct layout.</p>
<p><strong>PAGE&nbsp;209 </strong>Use the <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoron2/blob/main/STLs/beefy_raspberry_bracket.stl">LDO Beefy Raspberry Pi Mount</a></p>
<p><strong>PAGE&nbsp;211 </strong>SKIP The kit uses the Octopus to supply the 5v power for the Raspberry PI</p>
<p><strong>PAGE&nbsp;216 </strong>Use the <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoronTrident/blob/master/STLs/power_inlet_1.2mm.stl">LDO plug panel</a>. See the wiring guide for your printer for details</p>
<p><strong>PAGE&nbsp;219 </strong>SKIP The kit uses <a class="is-internal-link is-valid-page" href="/guides/uk25_terminal_guide">UK2.5B Terminal Blocks</a>. See the wiring guide for your specific printer for details</p>
<p><strong>PAGE&nbsp;223 </strong>SKIP The kit uses the Octopus to supply the 5v power for the Raspberry PI</p>
<p><strong>PAGE&nbsp;226 </strong>SKIP The kit uses the X/Y Endstop PCB board</p>
<p><strong>PAGE&nbsp;236-240 </strong>SKIP The kit uses a combined inlet and other changes. See the wiring guide for your specific printer for details</p>
<p><strong>PAGE&nbsp;241 </strong>Use&nbsp;two M3x6 FHCS since the included cable chain ends has 2 holes</p>
<p><strong>PAGE&nbsp;243-247 </strong>SKIP The kit uses different electrical components. See the wiring guide for your specific printer for details</p>
<p><strong>PAGE&nbsp;250-251 </strong>When running wires in the cable chain, it is important to keep the wires loose. &nbsp;Pulling the wires tight inside the cable chain will result to excessive wire fatigue and possible pre-mature wire breaks.</p>
<p><strong>PAGE&nbsp;261 </strong>Use&nbsp;two M3x10 SHCS instead M3x8 SHCS for the gantry cover</p>
<p><strong>PAGE&nbsp;270 &nbsp;</strong>SKIP The kit uses KlipperScreen</p>
<p><strong>KlipperScreen</strong> - To install the software follow the direction on <a class="is-external-link" href="https://github.com/jordanruthe/KlipperScreen/blob/master/docs/Installation.md">https://github.com/jordanruthe/KlipperScreen/blob/master/docs/Installation.md</a></p>
<ul>
  <li>Use Identifier "DPI-1" for the configuration</li>
  <li>Users who received the Waveshare touchscreen, print this <a class="is-external-link" href="https://github.com/VoronDesign/VoronUsers/tree/master/printer_mods/jeoje/4.3_Inch_Touchscreen_Mount/STL/2.4">mod</a> to install your touchscreen display.</li>
  <li>Users who received the BigTreeTech touchscreen, print the mount from <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoronTrident/tree/master/STLs/BTT%20Pi%20TFT4.3%20Mount">here</a>.</li>
</ul>
<p><strong>PAGE&nbsp;272-274 </strong>SKIP The kit uses KlipperScreen</p>
<p><strong>PAGE&nbsp;277 </strong>SKIP The kit uses KlipperScreen</p>
<p><strong>PAGE&nbsp;287 </strong>SKIP The kit uses different electrical components. See the wiring guide for your specific printer for details</p>
<p><strong>PAGE&nbsp;312 </strong>SKIP The kit uses different electrical components. See the wiring guide for your specific printer for details</p>
<p>&nbsp;</p>
