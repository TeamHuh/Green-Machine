<h2 class="toc-header" id="features-extras"><a href="#features-extras" class="toc-anchor">¶</a> Features &amp; Extras</h2>
<ul>
  <li><strong>Stainless Steel Linear Rails</strong> - No more worrying about rusty rails. Remember to <a class="is-internal-link is-valid-page" href="/guides/rail_grease_guide">properly lubricate</a> your linear rails!</li>
  <li><strong>Toolhead PCB</strong> - Our kit includes a modified <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Hardware/tree/master/Afterburner_Toolhead_PCB">Hartk toolhead PCB</a>. In addition, we designed a toolhead breakout PCB to make wiring at the controller end simple and straightforward.</li>
  <li><a class="is-external-link" href="http://docs.ldomotors.com/guides/heatset_insert_tool_guide"><strong>Brass Heatset Insert Tool</strong></a> - We've included a custom machined brass tip for your soldering iron, use it to install heatset inserts with ease! Check <a class="is-external-link" href="http://docs.ldomotors.com/guides/heatset_insert_tool_guide">here</a> for more information.</li>
  <li><a class="is-external-link" href="http://docs.ldomotors.com/adxl_tool"><strong>Input Shaper Tool</strong></a>- We threw in a toolkit that includes all the necessary parts to help you perform input shaper calibration, hassle free.</li>
  <li><strong>Pre-cut &amp; Pre-wired</strong> - Our kit includes all necessary wiring: cut to the right length and pre-crimped or soldered to their respective parts. See our detailed wiring guide <a class="is-external-link" href="http://docs.ldomotors.com/voron/voron-trident/wiring_guide_rev_a">here</a>.</li>
  <li><strong>Touch Screen Display</strong> - We've replaced the standard 12864 LCD with an IPS Capacitive Touch Display to use with <a class="is-external-link" href="https://klipperscreen.readthedocs.io/en/latest/Installation/">KlipperScreen.</a></li>
  <li><strong>LED Lighting </strong>- Bring lighting to your Voron with included LED strips and all necessary wiring!</li>
  <li><strong>Nevermore Filter</strong> - We include parts for an optional internal circulation filter: the <a class="is-external-link" href="https://github.com/nevermore3d/Nevermore_Micro">Nevermore Micro V5</a> by 0ndsk4 (carbon pellets not included due to shipping restrictions).</li>
  <li><strong>Klicky Mod</strong> - &nbsp;Instead of the included Omron inductive probe, We also provide the parts to build your machine using the optional <a class="is-external-link" href="https://github.com/jlas1/Klicky-Probe">Klicky mod</a> by jlas1.</li>
  <li><strong>Small Tools</strong> - We include a small set of hex wrenches for all the fasteners used in the build (Preparing your own set of good quality hex wrenches is still recommended). Also included is a small flat head screwdriver that is useful in a surprising number of situations.</li>
  <li><strong>2mm Drill Bit</strong> - Metric drill bits may not be very common in some parts of the world, so we included one. Use it to ream the filament path in your printed extruder parts.</li>
</ul>
<h2 class="toc-header" id="tips"><a href="#tips" class="toc-anchor">¶</a> Tips</h2>
<ul>
  <li>Take advantage of the Voron on Discord: <a class="is-external-link" href="https://discord.gg/voron">https://discord.gg/voron</a>. The community is very active on Discord and the users are very helpful on the <strong>#voron_1_trident_questions</strong> channel.</li>
  <li>Since printed parts are NOT included with the kit, it is recommended get them from through the <a class="is-external-link" href="https://pif.voron.dev/">Voron Print It Forward program</a> if you are unable to print them for yourself. &nbsp;They will provide the essential parts for a very reasonable cost to get your printer working.</li>
  <li>Download Fusion 360 and get a free license to view the <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Trident/tree/main/CAD">3D model of the printer</a>. The 3D model is a very useful reference when you encounter anything in the manual that is ambiguous or unclear.</li>
  <li>Check out <a class="is-external-link" href="https://www.youtube.com/channel/UCmV40QWkVeRs_nAvEOE_P-g">Nero 3D</a> and <a class="is-external-link" href="https://www.youtube.com/c/SteveBuilds">Steve Build</a>'s Youtube channels, both are part of the Voron team and have tons of useful videos for building Vorons.</li>
  <li>Print a <a class="is-external-link" href="https://github.com/VoronDesign/Voron-2/blob/Voron2.4/STLs/TEST_PRINTS/Voron_Design_Cube_v7.stl">Voron Cube</a>, then print a <a class="is-external-link" href="https://github.com/LDOMotors/steppy">Steppy</a>!</li>
  <li><a class="is-external-link" href="https://docs.vorondesign.com/about.html#serial-numbers">Get a serial number</a> once you finish building your Voron.</li>
</ul>
<h2 class="toc-header" id="guides"><a href="#guides" class="toc-anchor">¶</a> Guides</h2>
<ul>
  <li><strong>Printed Parts Guide (LDO supplement)</strong> - Are you planning on printing parts before the kit arrives? Read our <a class="is-external-link" href="http://docs.ldomotors.com/voron/voron-trident/printed_part_guide_rev_a">supplementary print guide</a> to see which parts to print/replace/omit.</li>
  <li><strong>Wiring Guide</strong> - We created this <a class="is-external-link" href="http://docs.ldomotors.com/voron/voron-trident/wiring_guide_rev_a">supplementary wiring guide</a> to go along with the included cable kit. We recommend reading the guide ahead of time: Some cable routing is required while you assemble the mechanical components.</li>
  <li><strong>Tuning Guide</strong> - We <i>highly</i> recommend reading over this very detailed <a class="is-external-link" href="https://github.com/AndrewEllis93/Print-Tuning-Guide">tuning guide</a> by Ellis to help print out the best possible looking parts.</li>
  <li><strong>Cable Chain Guide</strong> - See our short guide <a class="is-external-link" href="http://docs.ldomotors.com/guides/cable_chain_guide">here </a>for tips on our included cable chains (also known as drag chains).</li>
  <li><strong>UK2.5 Terminals</strong> - See this <a class="is-external-link" href="http://docs.ldomotors.com/en/guides/uk25_terminal_guide">short guide</a> for tips on using the UK2.5 terminals included in our kits.</li>
</ul>
