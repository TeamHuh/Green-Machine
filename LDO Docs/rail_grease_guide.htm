<h2 class="toc-header" id="which-lubricant"><a href="#which-lubricant" class="toc-anchor">¶</a> Which Lubricant?</h2>
<p>In this <a class="is-external-link" href="https://youtu.be/UYvhYjkBFTY">video,</a> Nero 3D recommends using a grease that is <a class="is-external-link" href="https://en.wikipedia.org/wiki/NLGI_consistency_number">NLGI0 or NLGI1</a> Rated. If you are looking for specific greases, Some of the most commonly recommended lubricants by Voron community members are Mobilux EP1 or EP2, Superlube 21030, or white lithium grease.&nbsp;</p>
<h2 class="toc-header" id="lubricating-the-rails"><a href="#lubricating-the-rails" class="toc-anchor">¶</a> Lubricating the Rails</h2>
<p>One of the tried and true methods we use at LDO motors is the "flip &amp; pack" method. This method does not require you to disassemble the linear rail in any way. It however does require access from the back of the linear rail and therefore you must do this <strong>before</strong> installation.&nbsp;</p>
<h3 class="toc-header" id="preparation"><a href="#preparation" class="toc-anchor">¶</a> Preparation</h3>
<p>Prepare the rails by removing the shipping oil or old grease by soaking the rails in Isopropyl Alcohol (IPA) 90% or better for around 10 minutes, you should move the rails around to dislodge any debris especially if you are re-lubricating old rails . &nbsp;Please allow enough time to allow all of the IPA to evaporate before lubricating, so that the rails are completely dry. Prepare your favourite grease or lubricant in a delivery system - the tube which it came from will probably work, or a syringe is even better. Flip the linear rail over, so the cart faces downwards.&nbsp;</p>
<p><strong>Soak the Rails&nbsp;</strong></p>
<figure style="width:40.71%;" class="image image_resized"><img src="/rail_grease_guide/soaking_rails.jpg">
  <figcaption>credit to discord user wrs23#2121</figcaption>
</figure>
<figure style="width:40.59%;" class="image image_resized"><img src="https://docs.ldomotors.com/rail_grease_guide/grease_prep.jpg"></figure>
<h3 class="toc-header" id="packing-it"><a href="#packing-it" class="toc-anchor">¶</a> Packing it</h3>
<p>Choose a mounting hole in the linear rail that is aligned with the cart and force your lubricant through it. Eventually you will see lubricant oozing through the sides of the cart past the bearings - this means you have filled the inside of the cart with enough lubricant.&nbsp;</p>
<figure style="width:42%;" class="image image_resized"><img src="/rail_grease_guide/grease_pack.jpg"></figure>
<h3 class="toc-header" id="clean-up"><a href="#clean-up" class="toc-anchor">¶</a> Clean up</h3>
<p>Remember to clean up any excess lubricant that oozes out of the cart. Move the cart back and forth and wipe off any excess lubricant that appears on the surface of the linear rail. As a rule of thumb, you want to avoid having any grease on the linear rail except for the inside of the cart - Grease and other lubricants on the surface can attract dust or hair which may end up inside the cart and cause issues.&nbsp;</p>
