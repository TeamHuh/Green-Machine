olkit contains an easy to mount PCB containing the ADXL345 accelerometer as well as a lightweight FFC ribbon cable and RPI connector board for easy connection between the accelerometer and your Raspberry Pi.&nbsp;</p>
<h2 class="toc-header" id="mounting"><a href="#mounting" class="toc-anchor">¶</a> Mounting</h2>
<p>A small part can to be printed for mounting the accelerometer PCB onto various toolheads:&nbsp;</p>
<ul>
  <li><a class="is-external-link" href="https://github.com/MotorDynamicsLab/InputShaperToolkit/blob/main/STLs/MiniAfterburnerADXLMount.stl">Mini Afterburner Mount</a> - for Voron 0.1</li>
  <li><a class="is-external-link" href="https://github.com/MotorDynamicsLab/InputShaperToolkit/blob/main/STLs/AfterburnerADXLMount.stl">Afterburner Mount</a> - for Afterburner (Voron 2.4, Trident, Switchwire)</li>
  <li><a class="is-external-link" href="https://github.com/VoronDesign/Voron-Stealthburner/blob/main/STLs/Stealthburner/ADXL345_Mounts/sb_adxl_mount_ldo_15mm_c_c.stl">Stealthburner Mount</a> - for Afterburner (Voron 2.4, Trident, Switchwire)</li>
</ul>
<p>If a compatible mount is not available, or if you want to design your own mount, please refer to the following drawing:</p>
<figure style="width:37.15%;" class="image image_resized"><img src="/adxl_tool/pcb_outline.png"></figure>
<p>Alternatively, you may also choose to mount the accelerometer using double sided tape.&nbsp;</p>
<h2 class="toc-header" id="wiring"><a href="#wiring" class="toc-anchor">¶</a> Wiring</h2>
<p>Wiring the input shaper tool is simple, and not intended to be wired permanently. First attach the FFC ribbon cable to each PCB: carefully pull up the black tab on the FFC connector, then insert the FFC ribbon cable and push the tab back in. Take care when pulling up the black tab! It is fragile and <strong>will break</strong> if pulled with excessive force. To make sure the polarity of the ribbon cable is correct, refer to the following picture:</p>
<p>Note: The ribbon cable is NOT to be run in cable chains and should be connected directly for input shaping and removed afterwards.</p>
<figure style="width:38.7%;" class="image image_resized"><img src="/adxl_tool/ffc_polarity.jpg">
  <figcaption>Check that the blue side of the FFC cable is oriented correctly</figcaption>
</figure>
<p>Now install the smaller PCB onto your Raspberry Pi as follows:</p>
<figure style="width:38.39%;" class="image image_resized"><img src="/adxl_tool/rpi_mounting.jpg">
  <figcaption>Mounting Orientation for Version 1 of the ADXL Pi PCB</figcaption>
</figure>
<figure style="width:38.02%;" class="image image_resized"><img src="/adxl_tool/adxl_mount2.jpg">
  <figcaption>Mounting Orientation for Version 2 of the ADXL Pi PCB</figcaption>
</figure>
<figure style="width:39.14%;" class="image image_resized"><img src="/input_shaper_kit/pi_zero_2w.jpg">
  <figcaption>Mounting Orientation for Version 3 of the ADXL PCB on Pi Zero 2W</figcaption>
</figure>
<p>Note that Version 2 of the Pi PCB integrates a screw terminal for the 5V Rail of on the Raspberry Pi. This screw terminal can be used to supply power to the Raspberry Pi instead the USB port (Micro on RPi3 and Type C on RPi4).</p>
<figure class="image"><img src="/input_shaper_kit/adxl_circuit_diagram.jpeg">
  <figcaption>ADXL PCB circuit diagram</figcaption>
</figure>
<p>&nbsp;</p>
<h2 class="toc-header" id="software-installation"><a href="#software-installation" class="toc-anchor">¶</a> Software Installation</h2>
<p>Before you can start running input shaper calibration, you need to install a few software packages on your Raspberry Pi. Refer to the <a class="is-external-link" href="https://www.klipper3d.org/Measuring_Resonances.html#software-installation">software installation</a> section in the klipper input shaper documentation.</p>
<h2 class="toc-header" id="checking-the-setup"><a href="#checking-the-setup" class="toc-anchor">¶</a> Checking the Setup</h2>
<p>To test everything works correctly, run the command <code>ACCELEROMETER_QUERY</code> in your klipper console. If everything is correct, you should see some measurements from the accelerometer on the console output.&nbsp;</p>
<h2 class="toc-header" id="calibration"><a href="#calibration" class="toc-anchor">¶</a> Calibration</h2>
<p>The easiest way to perform calibration is to simply run the command <code>SHAPER_CALIBRATE</code> in your klipper console. Be sure to read the <a class="is-external-link" href="https://www.klipper3d.org/Measuring_Resonances.html#input-shaper-auto-calibration">corresponding section</a> in klipper's documentation for more details and advanced commands and settings.&nbsp;</p>
