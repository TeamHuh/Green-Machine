</script><link type="text/css" rel="stylesheet" href="/_assets/css/app.13c0291036e30e8d000d.css"><script type="text/javascript" src="/_assets/js/runtime.js?1662418334"></script><script type="text/javascript" src="/_assets/js/app.js?1662418334"></script></head><body><div id="root"><page locale="en" path="voron/voron-trident/printed_part_guide_rev_a" title="Printed Parts Guide (Voron Trident Kit)" description="" :tags="[]" created-at="2022-01-26T09:21:46.204Z" updated-at="2022-11-29T15:59:05.284Z" author-name="LDO" :author-id="6" editor="ckeditor" :is-published="true" toc="W3sidGl0bGUiOiJDb2xvdXIgQ29kaW5nIiwiYW5jaG9yIjoiI2NvbG91ci1jb2RpbmciLCJjaGlsZHJlbiI6W119LHsidGl0bGUiOiJQYXJ0IEd1aWRlIiwiYW5jaG9yIjoiI3BhcnQtZ3VpZGUiLCJjaGlsZHJlbiI6W119LHsidGl0bGUiOiJNb2RzIiwiYW5jaG9yIjoiI21vZHMiLCJjaGlsZHJlbiI6W119XQ==" :page-id="28" sidebar="W3siaSI6InNkaS0xIiwiayI6ImxpbmsiLCJsIjoiSG9tZSIsImMiOiJtZGktaG9tZSIsInkiOiJob21lIiwidCI6Ii8ifSx7ImkiOiJzZGktMiIsImsiOiJoZWFkZXIiLCJsIjoiR3VpZGVzICYgVHV0b3JpYWxzIiwiYyI6bnVsbCwieSI6bnVsbCwidCI6bnVsbH0seyJpIjoic2RpLTMiLCJrIjoiaGVhZGVyIiwibCI6IlZvcm9uIiwiYyI6bnVsbCwieSI6bnVsbCwidCI6bnVsbH1d" nav-mode="TREE" comments-enabled effective-permissions="eyJjb21tZW50cyI6eyJyZWFkIjp0cnVlLCJ3cml0ZSI6ZmFsc2UsIm1hbmFnZSI6ZmFsc2V9LCJoaXN0b3J5Ijp7InJlYWQiOmZhbHNlfSwic291cmNlIjp7InJlYWQiOmZhbHNlfSwicGFnZXMiOnsicmVhZCI6dHJ1ZSwid3JpdGUiOmZhbHNlLCJtYW5hZ2UiOmZhbHNlLCJkZWxldGUiOmZhbHNlLCJzY3JpcHQiOmZhbHNlLCJzdHlsZSI6ZmFsc2V9LCJzeXN0ZW0iOnsibWFuYWdlIjpmYWxzZX19"><template slot="contents"><div><p>Refer to the <strong>Part Printing Guidelines</strong> section of the official <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Trident/tree/main/Manual">assembly manual</a> for general print settings. For the latest part files, visit the Voron <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Trident">Github repository</a>. If you do not have the means to print your own parts in ABS, the <a class="is-external-link" href="https://pif.voron.dev/">Voron Print It Forward program</a> is a great option to obtain the parts at a very reasonable cost. If you do plan on printing the parts,&nbsp;refer to the following directions for LDO kit specific options:</p>
<h2 class="toc-header" id="colour-coding"><a href="#colour-coding" class="toc-anchor">¶</a> Colour Coding</h2>
<ul>
  <li><mark class="marker-pink">Purple </mark>- These are not optional and must be printed for our kit to work.</li>
  <li><mark class="marker-blue">Blue </mark>- These are optional parts/changes that improve fit, appearance, or quality of life.</li>
</ul>
<h2 class="toc-header" id="part-guide"><a href="#part-guide" class="toc-anchor">¶</a> Part Guide</h2>
<ul>
  <li><mark class="marker-pink"><strong>Nozzle Probe</strong></mark><strong> </strong>- Our kit includes a Z endstop PCB for better modularity, use <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoron2/blob/main/STLs/nozzle_probe_ldo.stl">this part</a> instead.</li>
  <li><mark class="marker-pink"><strong>Cable Chain Parts</strong></mark> - Our cable chain ends use the 2 hole configuration. When printing parts that interface with cable chains, always use the <strong>2hole</strong><i><strong> </strong></i>version instead of <strong>3hole</strong> version<i><strong> </strong></i>(e.g. <i>xy_joint_cable_bridge_2hole</i> instead of <i>xy_joint_cable_bridge_3hole</i>)</li>
  <li><mark class="marker-blue"><strong>Plug Panel</strong></mark><strong> </strong>- Our kits ship with 1.2mm AC inlets with integrated switches. Use <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoronTrident/blob/master/STLs/power_inlet_1.2mm.stl">this part</a> instead which is better adapted for 1.2mm inlets than the original <i>power_inlet_adamstech</i>.</li>
  <li><mark class="marker-pink"><strong>Z Cable Anchor</strong></mark> - The LDO deck panel has a Z cable opening that is in a slightly different position than the original <i>z_cable_chain_mount_2hole</i>. Use <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoronTrident/blob/master/STLs/ldo_z_cable_anchor.stl">this part</a> to match up with the different hole position.</li>
  <li><mark class="marker-pink"><strong>Deck Wire Cover</strong></mark> - The LDO deck panel has a larger rear right opening to fit larger connectors, use <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoronTrident/blob/master/STLs/ldo_deck_wire_cover_right.stl">this part</a> instead of the original <i>wire_cover_right</i>. Note that <i>wire_cover_left</i> is <strong>unchanged</strong>.</li>
  <li><mark class="marker-pink"><strong>XY Endstop</strong></mark> - Our kit includes the <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Hardware/tree/master/Microswitch_Endstop">XY microswitch PCB</a>, print <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Trident/blob/main/STLs/Gantry/X_Axis/XY_Joints/%5Ba%5D_endstop_pod_D2F_switch.stl"><i>[a]_endstop_pod_D2F_switch.stl</i></a> instead of <i>[a]_endstop_pod_hall_effect. </i>Also, <i>[a]_y_endstop_housing</i> is not needed.</li>
  <li><mark class="marker-pink"><strong>Toolhead PCB</strong></mark><strong> </strong>- Our kit includes a slightly modified <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Hardware/tree/master/Afterburner_Toolhead_PCB">Hartk toolhead PCB</a>. Use the <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Hardware/tree/master/Afterburner_Toolhead_PCB/STLs">STLs</a> for the toolhead PCB instead of the standard clockwork parts. In particular, you will need the <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Hardware/tree/master/Afterburner_Toolhead_PCB/STLs/Clockwork">modified motor mount</a> and <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Hardware/blob/master/Afterburner_Toolhead_PCB/STLs/Clockwork/pcb_spacer.stl">pcb spacer</a> (and optionally the <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Hardware/blob/master/Afterburner_Toolhead_PCB/STLs/Clockwork/Covers/pcb_cover_stock_afterburner.stl">toolhead cover</a>).</li>
  <li><mark class="marker-pink"><strong>Breakout PCB Mount</strong></mark> - This <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoron2/blob/main/STLs/toolhead_breakout_pcb_bracket.stl">part</a> works with the toolhead breakout PCB. Use 4 M2x10 self-tapping screws to attach the PCB to the part. Also print a <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Trident/blob/main/STLs/ElectronicsBay/pcb_din_clip_x3.stl">DIN clip</a> to mount onto the DIN rail.</li>
  <li><mark class="marker-pink"><strong>Controller Mount</strong></mark> - Our rev. A kits ship with the BigTreeTech Octopus V1.1 controllers, the corresponding pcb mount can be found in the <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Trident/blob/main/STLs/ElectronicsBay/Controller_Mounts/Octopus_bracket_set.stl">here</a>, don't forget to also print two <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Trident/blob/main/STLs/ElectronicsBay/pcb_din_clip_x3.stl">DIN clips</a>.</li>
  <li><mark class="marker-blue"><strong>Beefy Raspberry Pi Mount</strong></mark> - <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoron2/blob/main/STLs/beefy_raspberry_bracket.stl">this</a> optional Raspberry Pi mount uses two DIN clips instead of one for an extra secure grip on the DIN rails. <strong>Tip</strong>: if you find it difficult to insert the USB/Ethernet cables due to a lack of space, try rotating the RPi in relation to its mount.</li>
  <li><mark class="marker-blue"><strong>Deck Support</strong> </mark>- The LDO deck panel has a 4mm nominal thickness, use <a class="is-external-link" href="https://github.com/VoronDesign/Voron-Trident/blob/main/STLs/ElectronicsBay/deck_support_4mm_optional_x6.stl"><i>deck_support_4mm</i></a> instead of its 3mm counterpart. 12 pieces are needed, if you follow our 250 wiring guide.</li>
  <li><mark class="marker-pink"><strong>Heatbed Wiring Mount</strong></mark> - Print <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoronTrident/blob/master/STLs/bed_wago_mount.stl">this part</a> to mount the WAGO terminals and PCB, which are used to breakout the heatpad power and thermistor cables.</li>
  <li><mark class="marker-blue"><strong>Touch Screen Mount</strong></mark> - For Trident Batch 1 users who received the Waveshare touchscreen, print this <a class="is-external-link" href="https://github.com/VoronDesign/VoronUsers/tree/master/printer_mods/jeoje/4.3_Inch_Touchscreen_Mount/STL/2.4">mod</a> to install your touchscreen display. For all other users, you should have received the BigTreeTech touchscreen, print the mount from <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoronTrident/tree/master/STLs/BTT%20Pi%20TFT4.3%20Mount">here</a>. Do not print the <i>mini12864</i> parts under <i>STLs/Skirt</i>.</li>
  <li><mark class="marker-blue"><strong>LED/Fan Splitter Spacer</strong></mark> - We include two 3x2 XH splicing PCBs. which are used to join two LED strips or two fans into a single cable. print two of <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoron2/blob/main/STLs/led_pcb_spacer.stl">these</a> to mount the PCB to a 2020 extrusion.</li>
  <li><mark class="marker-blue"><strong>LED Light Clip</strong></mark> - The included LED light strips can be mounted using these <a class="is-external-link" href="https://github.com/VoronDesign/VoronUsers/blob/master/printer_mods/eddie/LED_Bar_Clip/LED_Bar_Clip_Misumi_version2.stl">bar clips</a> by eddie. In total, you will need 36 or 42 clips for Trident 250 and 300 respectively.</li>
  <li><mark class="marker-blue"><strong>Handlebar Spacer</strong></mark> - This optional <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoron2/blob/main/STLs/handlebar_spacer_x4.stl">part</a> offsets the top panel thickness and helps mount the included aluminum handlebar. Mount with M5x12 screws.</li>
  <li><mark class="marker-blue"><strong>LDO Insert</strong></mark> - Show some LDO love and print this <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoron2/blob/main/STLs/ldo_bestagon_insert.stl">optional insert</a> that can be installed into the skirts on your machine.</li>
</ul>
<h2 class="toc-header" id="mods"><a href="#mods" class="toc-anchor">¶</a> Mods</h2>
<ul>
  <li><strong>Klicky Probe</strong> - We include parts for the optional Klicky probe mod by jlas1, check out more info on the mod <a class="is-external-link" href="https://github.com/jlas1/Klicky-Probe">here</a>.</li>
  <li><strong>Nevermore Filter </strong>- Our Rev.A kits include parts to build a <a class="is-external-link" href="https://github.com/nevermore3d/Nevermore_Micro">Nevermore Micro V5</a> by 0dsk4. print the version which uses 3x6 magnets. If you decide to build the Nevermore filter, print this <a class="is-external-link" href="https://github.com/MotorDynamicsLab/LDOVoron2/blob/main/STLs/exhaust_cover.stl">exhaust cover</a> to seal the back panel.</li>
</ul>
</div></template><template slot="comments"><div><comments></comments></div></template></page></div></body></html>
