</script><link type="text/css" rel="stylesheet" href="/_assets/css/app.13c0291036e30e8d000d.css"><script type="text/javascript" src="/_assets/js/runtime.js?1662418334"></script><script type="text/javascript" src="/_assets/js/app.js?1662418334"></script></head><body><div id="root"><page locale="en" path="guides/heatset_insert_tool_guide" title="Heatset Insert Tool Guide" description="A short guide for using the heatset insert tool" :tags="[]" created-at="2021-05-19T02:49:30.603Z" updated-at="2022-07-29T18:53:35.769Z" author-name="Sue Xiong" :author-id="5" editor="ckeditor" :is-published="true" toc="W3sidGl0bGUiOiJBZGp1c3RtZW50IiwiYW5jaG9yIjoiI2FkanVzdG1lbnQiLCJjaGlsZHJlbiI6W119LHsidGl0bGUiOiJJbnN0YWxsaW5nIHRoZSBUb29sIiwiYW5jaG9yIjoiI2luc3RhbGxpbmctdGhlLXRvb2wiLCJjaGlsZHJlbiI6W119LHsidGl0bGUiOiJVc2luZyB0aGUgVG9vbCIsImFuY2hvciI6IiN1c2luZy10aGUtdG9vbCIsImNoaWxkcmVuIjpbXX0seyJ0aXRsZSI6IkNvbXBhdGliaWxpdHkiLCJhbmNob3IiOiIjY29tcGF0aWJpbGl0eSIsImNoaWxkcmVuIjpbXX1d" :page-id="2" sidebar="W3siaSI6InNkaS0xIiwiayI6ImxpbmsiLCJsIjoiSG9tZSIsImMiOiJtZGktaG9tZSIsInkiOiJob21lIiwidCI6Ii8ifSx7ImkiOiJzZGktMiIsImsiOiJoZWFkZXIiLCJsIjoiR3VpZGVzICYgVHV0b3JpYWxzIiwiYyI6bnVsbCwieSI6bnVsbCwidCI6bnVsbH0seyJpIjoic2RpLTMiLCJrIjoiaGVhZGVyIiwibCI6IlZvcm9uIiwiYyI6bnVsbCwieSI6bnVsbCwidCI6bnVsbH1d" nav-mode="TREE" comments-enabled effective-permissions="eyJjb21tZW50cyI6eyJyZWFkIjp0cnVlLCJ3cml0ZSI6ZmFsc2UsIm1hbmFnZSI6ZmFsc2V9LCJoaXN0b3J5Ijp7InJlYWQiOmZhbHNlfSwic291cmNlIjp7InJlYWQiOmZhbHNlfSwicGFnZXMiOnsicmVhZCI6dHJ1ZSwid3JpdGUiOmZhbHNlLCJtYW5hZ2UiOmZhbHNlLCJkZWxldGUiOmZhbHNlLCJzY3JpcHQiOmZhbHNlLCJzdHlsZSI6ZmFsc2V9LCJzeXN0ZW0iOnsibWFuYWdlIjpmYWxzZX19"><template slot="contents"><div><p>Brass inserts are a popular way to add strong and reliable threaded holes to 3D printed parts. These brass inserts are typically installed using a soldering iron. For beginners, installing these parts can be a nerve-wracking experience, as a bad install will ruin a part that took hours to print. Inspired by this <a class="is-external-link" href="https://hackaday.com/2019/02/28/threading-3d-printed-parts-how-to-use-heat-set-inserts/">hackaday guide</a>, LDO developed the <strong>Heatset Insert Tool</strong> to make the process of installing a brass insert a simple (and dare we say, fun) experience.</p>
<figure style="width:31.59%;" class="image image_resized"><img src="/heatset_insert_tool_guide/heatsettoolcomponents.jpg">
  <figcaption>The adjustment nuts are actually just brass inserts</figcaption>
</figure>
<h2 class="toc-header" id="adjustment"><a href="#adjustment" class="toc-anchor">¶</a> Adjustment</h2>
<p>The heatset tool we provide is designed to be used with M3 brass inserts (other sizes may be developed in the future). The tool has a tongue that can be adjusted according to the height of the insert to be used. To adjust the tongue, move the adjustment nuts up or down until the length of the exposed tongue is about the same as the height of the insert. Having a correct tongue length is important as it ensures the maximum amount of heat transfer between the insert and the tool while preventing the tip of the tongue from making direct contact with your printed part.</p>
<figure style="width:33.49%;" class="image image_resized"><img src="/heatset_insert_tool_guide/tongueflush.jpg">
  <figcaption>The tongue should be flush with the brass insert</figcaption>
</figure>
<h2 class="toc-header" id="installing-the-tool"><a href="#installing-the-tool" class="toc-anchor">¶</a> Installing the Tool</h2>
<p>Our heatset insert tool is designed to be compatible with typical sleeved soldering irons available on the market (Look for a thumb ring at the root of the sleeve). To install the tip, simply unscrew the sleeve of your iron and replace the original tip with the insert tool</p>
<figure class="image"><img src="/heatset_insert_tool_guide/insertinstall.jpg">
  <figcaption>Step by step installation of the heatset tool. Irons with similar sleeves should be compatible</figcaption>
</figure>
<h2 class="toc-header" id="using-the-tool"><a href="#using-the-tool" class="toc-anchor">¶</a> Using the Tool</h2>
<p>Turn on your soldering iron, if the iron is temperature adjustable, set it to a suitable temperature - you will want to set it to a temperature that isn't so low that it requires too much force to push the insert down, but not so high that the temperature liquifies the plastic. Ideally, the temperature of the iron should cause the plastic to become very soft but not runny. If the part is properly designed (all Voron printed parts are), you should be able to place the narrow end of the insert partially inside the hole. Then simply push the insert down using the tool until it is flush with the part surface. A few things to keep in mind:</p>
<ol>
  <li>Do not leave the iron in the part for too long, the plastic will eventually become runny and warp.</li>
  <li>Constantly check to ensure that you are pushing down at the correct angle.</li>
  <li>If you find that the angle is wrong, you can use the iron to nudge the insert - but do not leave it in for too long!</li>
  <li>Try not to leave the iron turned on for longer than it needs to be - the brass tool will eventually start to oxidize when heated for long periods.</li>
  <li>Use the trick mentioned in the <a class="is-external-link" href="https://hackaday.com/2019/02/28/threading-3d-printed-parts-how-to-use-heat-set-inserts/">hackaday guide</a>: push the insert 90% in, then use a flat tool to press the insert the rest of the way in.</li>
</ol>
<figure class="media">
  
</figure>
<h2 class="toc-header" id="compatibility"><a href="#compatibility" class="toc-anchor">¶</a> Compatibility</h2>
<p>The heatset insert tip is designed to be interchangeable with <a class="is-external-link" href="https://www.amazon.com/SolderFun-Soldering-X-Tronic-soldering-900M-T-LB/dp/B07HNCJ935">900M-T soldering tips</a> and compatible with most chinese brands of soldering irons that are based on the venerable <a class="is-external-link" href="https://www.amazon.com/Hakko-FX888D-23BY-Digital-Soldering-Station/dp/B00ANZRT4M/ref=sr_1_1?crid=24O7FLGWUVUXU&amp;keywords=hakko+fx888d&amp;qid=1642171337&amp;sprefix=hakko+fx+888d%2Caps%2C552&amp;sr=8-1">Hakko FX888D</a>. For those looking for specific dimensions: see below:</p>
