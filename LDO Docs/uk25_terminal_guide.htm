kipedia.org/wiki/DIN_rail">DIN rails</a> used in Voron 2 and Trident printers. A 2.5mm flathead screwdriver is needed when working with these terminal blocks.&nbsp;</p>
<h2 class="toc-header" id="installing-and-removing-terminals"><a href="#installing-and-removing-terminals" class="toc-anchor">¶</a> Installing and Removing Terminals</h2>
<p>By convention, we recommend using <mark class="pen-red">red terminals for Live/Hot circuits</mark> and <mark class="marker-blue">blue terminals for neutral circuits</mark>. To install terminals, simply hook on the fixed foot of the terminal and push down so that the other foot snaps in. To remove the terminal, use a screwdriver to bend the foot (the one that snaps in) slightly and then pull upwards.&nbsp;</p>
<figure style="width:47.24%;" class="image image_resized"><img src="/din_rail_guide/uk25_1.png"></figure>
<h2 class="toc-header" id="earth-terminals"><a href="#earth-terminals" class="toc-anchor">¶</a> Earth Terminals</h2>
<p>There is a special type of terminal for earth/ground connections that are half yellow and half green in colour. When mounted, these terminals directly ground the DIN rails and anything that comes in contact with the DIN rails. For this reason, <strong>earth terminals should only be used for earth/ground connections </strong>- failing to do so can result in unintentional short circuits, or connect the DIN rails to high voltages. By turning the middle screw, one of the metal feet on the terminal will loosen or tighten up.&nbsp;</p>
<figure style="width:25.43%;" class="image image_resized"><img src="/din_rail_guide/uk25_2.png"></figure>
<h2 class="toc-header" id="connecting-terminals"><a href="#connecting-terminals" class="toc-anchor">¶</a> Connecting Terminals</h2>
<p>To make an electrical connection between two terminals, use a center column jumpers. Use a needle nose plier to bend and cut the jumpers to the correct length and screw them down using the provided screws. The jumpers are made of soft material and should bend easily. Note that the special earth terminals do not need jumpers as they are connected via the DIN rails.&nbsp;</p>
<figure style="width:25.26%;" class="image image_resized"><img src="/din_rail_guide/uk25_3.png"></figure>
<h2 class="toc-header" id="covers-and-end-blocks"><a href="#covers-and-end-blocks" class="toc-anchor">¶</a> Covers and End Blocks</h2>
<p>To prevent short circuits, you <strong>must use</strong> terminal block covers between terminal blocks of different circuits. The covers come with little nibs that press fit into the holes of the terminal blocks.&nbsp;</p>
<figure style="width:24.74%;" class="image image_resized"><img src="/din_rail_guide/uk25_4.png"></figure>
<p>To prevent any unwanted movement, end blocks can be used on either side of a row of terminal blocks. These end blocks make no electrical connections and are only used to fix a row of terminals in place mechanically.&nbsp;</p>
<figure style="width:24.28%;" class="image image_resized"><img src="/din_rail_guide/uk25_5.png"></figure>
